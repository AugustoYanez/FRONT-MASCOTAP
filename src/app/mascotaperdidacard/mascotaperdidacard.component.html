<div class="mascota-card">
    <div class="mascota-info">
      <h3>{{mascota.nombre}}</h3>
      <p><strong>Placa ID:</strong> {{mascota.placaID}}</p>
      <p><strong>Descripción:</strong> {{mascota.descripcion}}</p>
      <p><strong>Edad:</strong> {{mascota.edad}}</p>
      <button (click)="encontreMascota()">Encontre a esta mascota</button>
      <button (click)="contactarDuenio()">Contactar dueño</button>
    </div>
  </div>
