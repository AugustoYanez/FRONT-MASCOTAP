
  <div class="bg-white p-3 hover:shadow rounded-lg shadow-md m-5">
    <div class="flex items-center space-x-3 font-semibold text-gray-900 text-xl leading-8">
      <a class="nav-link text-black hover:underline" (click)="formulario()">
        agregar caracteristicas
      </a>
    </div>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- tipoDato Column -->
      <ng-container matColumnDef="tipo de dato">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoDato }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
