<!-- component -->
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<!-- Este contenedor debe tener scroll y ocultar la barra de desplazamiento -->
<div class="min-h-screen bg-gray-900 flex flex-col items-center py-10 scroll-container">
  <!-- Navbar -->
  <div class="w-full text-white bg-main-color shadow-md py-4">
    <div class="container mx-auto px-6 flex justify-center">
    
    </div>
  </div>
  <!-- End of Navbar -->

  <!-- Main Content -->
  <div class="container mx-auto mt-10 px-6 flex flex-col md:flex-row items-center md:space-x-8">
    <!-- Left Side -->
    <div class="w-full md:w-4/12 bg-white p-6 rounded-lg shadow-lg space-y-6">
      <!-- Profile Card -->
      <div class="text-center">
        <h2 class="text-gray-900 font-bold text-3xl">{{ usuario.nombre }}</h2>
        <h3 class="text-gray-600 text-xl">{{ usuario.apellido }}</h3>
      </div>
      <!-- End of profile card -->

      <!-- Pets Card -->
      <div class="bg-gray-50 p-5 rounded-lg shadow-md hover:shadow-lg transition duration-300">
        <div class="text-center">
          <a href="/mascotas" class="text-main-color font-semibold text-lg hover:text-blue-600">Ver mis mascotas</a>
        </div>
      </div>
      <!-- End of Pets Card -->

    </div>
    <!-- End Left Side -->

    <!-- Right Side -->
    <div class="w-full md:w-7/12 bg-white p-6 rounded-lg shadow-lg space-y-6">
      <!-- About Section -->
      <div>
        <h2 class="text-gray-900 font-bold text-2xl mb-4">Configuraciones de la cuenta</h2>
        
        <div class="space-y-4">
          <div class="px-4 py-2 border-b">
            <a href="/ajustes-cuenta" class="text-main-color font-semibold text-lg hover:text-blue-600">Informaci√≥n Personal</a>
          </div>
          <div class="px-4 py-2">
            <a href="/" class="text-main-color font-semibold text-lg hover:text-blue-600" (click)="eliminarCuenta()">Eliminar mi cuenta</a>
          </div>
        </div>
      </div>
      <!-- End About Section -->

    </div>
    <!-- End Right Side -->
  </div>
  <!-- End Main Content -->
</div>
